services:
  base:
    build:
      context: ./docker/base
      tags:
        - "csc466:base"  
  head:
    build:
      context: ./docker/master
      tags:
        - "csc466:head"
    init: true
    image: csc466:head
    ports:
      - "18088:8088"
      - "18000:8000"
      - "2222:22"
    volumes:
      - ../courses:/lectures # courses is a github repo containing lecture materials
      - ./home:/home
    expose:
      - "22"
    hostname: head
    container_name: head
    networks:
      - compute
